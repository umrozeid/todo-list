<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>My Todo List</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="head">
            <h2>My Todos</h2>
            <textarea id="add-task" placeholder="Give text and hit enter to create &#13;&#10; a new todo"></textarea>
            <div class="radio-field">
                <input checked="checked" id="all-radio" name="filter" type="radio" onclick="showAllTasks()">
                <label for="all-radio">Show all</label>
            </div>
            <div class="radio-field">
                <input id="undone-radio" name="filter" type="radio" onclick="showUndoneTasks()">
                <label for="undone-radio">Show only undone</label>
            </div>
        </div>
        <div id="tasks-container">
        </div>
    </div>
    <script src="code.js"></script>
</body>

</html>
